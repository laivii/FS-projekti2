<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forum</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
        <header>
            <h1>FS PROJECT 2</h1>
        </header>

        <div class="container-fluid">
            <h2>New Comment</h2>
            <div class="container">
                <form class="row g-3" action="/api/add" method="post">
                    <div class="col-sm-6">
                        <!--<label for="username" class="form-label">Username</label>-->
                        <input type="text" name="username" id="inputUsername" placeholder="Username" required>
                    </div>
                    <div class="col-sm-6">
                        <!--<label for="country" class="form-label">Country:</label>-->
                        <input type="text" name="country" id="inputCountry" placeholder="Counrty" required>
                    </div>
                    <div class="col-sm-12">
                        <!--<label for="message" class="form-label">Message:</label>-->
                        <input type="text" name="message" id="inputMessage" placeholder="Write your message here..." required>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-secondary">Publish</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                { comments }
            </div>
        </div>

        <script src="/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
